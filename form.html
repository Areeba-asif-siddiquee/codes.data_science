<!DOCTYPE html>
<html>
<head>
    <title>Complete Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>

    <!-- Text -->
    Name:
    <input type="text" name="name"><br><br>

    <!-- Password -->
    Password:
    <input type="password" name="password"><br><br>

    <!-- Email -->
    Email:
    <input type="email" name="email"><br><br>

    <!-- Number -->
    Age:
    <input type="number" name="age"><br><br>

    <!-- Telephone -->
    Phone:
    <input type="tel" name="phone"><br><br>

    <!-- URL -->
    Website:
    <input type="url" name="website"><br><br>

    <!-- Date -->
    Date of Birth:
    <input type="date" name="dob"><br><br>

    <!-- Time -->
    Time:
    <input type="time" name="time"><br><br>

    <!-- DateTime -->
    Date & Time:
    <input type="datetime-local" name="datetime"><br><br>

    <!-- Color -->
    Favorite Color:
    <input type="color" name="color"><br><br>

    <!-- Range -->
    Satisfaction:
    <input type="range" name="range" min="0" max="10"><br><br>

    <!-- Radio -->
    Gender:
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <br><br>

    <!-- Checkbox -->
    Hobbies:
    <input type="checkbox" name="hobby" value="Reading"> Reading
    <input type="checkbox" name="hobby" value="Music"> Music
    <input type="checkbox" name="hobby" value="Sports"> Sports
    <br><br>

    <!-- File Upload -->
    Upload File:
    <input type="file" name="file"><br><br>

    <!-- Search -->
    Search:
    <input type="search" name="search"><br><br>

    <!-- Hidden -->
    <input type="hidden" name="userid" value="101">

    <!-- Textarea -->
    Address:
    <textarea name="address" rows="4" cols="30"></textarea>
    <br><br>

    <!-- Select Dropdown -->
    Country:
    <select name="country">
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
    </select>
    <br><br>

    <!-- Submit & Reset -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</body>
</html>
