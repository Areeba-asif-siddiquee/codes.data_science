<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            text-align: center;
        }

        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkblue;
            color: white ;
        }
    </style>

</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <form>
        <input type="text" placeholder="Username" required>
        <br>
        <input type="password" placeholder="Password" required>
        <br>
        <button type="submit"><a href="./form.html">Login</a></button>
    </form>
</div>

</body>
</html>
